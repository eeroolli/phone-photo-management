# config.example.conf
# Example configuration for photo import scripts
# Copy this file to config.conf and customize with your settings

# DEVICE CONNECTION
DEVICE_IP="192.168.1.100"           # Your phone's WiFi IP address
DEVICE_PORT="8022"                   # SSH port (default for Termux)
DEVICE_USER="u0_XXX"                 # Your Termux username (run 'whoami' in Termux)
SSH_KEY="/path/to/your/ssh/key"      # Path to your SSH private key

# PATHS
DEVICE_PHOTO_DIR="/storage/emulated/0/DCIM"  # Photos directory on your phone
LOCAL_STAGING_DIR="/path/to/your/staging/directory"  # Where photos are copied on computer
LIGHTROOM_IMPORT_DIR="/path/to/lightroom/import"     # Lightroom import directory (optional)

# EXCLUSIONS (optional)
EXCLUDE_FOLDERS="WhatsApp,Screenshots"       # Folders to skip (comma-separated)
EXCLUDE_BEFORE_DATE="2020-01-01"            # Skip files older than this date

# LOGS (absolute paths)
SCRIPT_DIR="/path/to/script/directory"       # Directory containing these scripts
COPY_LOG="${SCRIPT_DIR}/copy_log_$(date +%Y).csv"
MOVE_LOG="${SCRIPT_DIR}/move_log_$(date +%Y).csv"
SUMMARY_LOG="${SCRIPT_DIR}/summary_$(date +%Y).txt"

# SETUP INSTRUCTIONS:
# 1. Copy this file to config.conf: cp config.example.conf config.conf
# 2. Edit config.conf with your actual settings
# 3. Ensure SSH key has correct permissions (chmod 600)
# 4. Test connection with: bash validate_setup.sh
